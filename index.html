<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">


</head>

<body>

    <div class="main-container">
        <header>
            <span class="health" id="health">Health:</span>
            <div class="progress" id="progress" value="100" max="100"></div>

        </header>
        <div class="row backgroundImage">
            <div class="fog "></div>

            <div class="monster">
                <img class="targetImg" src="/Assets/Photos/pans labyrinth.png" alt="">
            </div>
            <div class="goodGuy">
                <img class="slapperImg" src="/Assets/Photos/Dhalsim.gif" alt="">
            </div>


        </div>

        <footer class="footer">
            <button class="slap" onclick="slap()">Slap</button>
            <button class="punch">Punch</button>
            <button class="kick">Kick</button>

        </footer>


    </div>








    <script src="game.js"></script>

</body>

</html>
