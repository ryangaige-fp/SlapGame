<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">


</head>

<body>

    <div class="main-container">
        <header>
            <span class="healthFont">Health:
                <span class="health" id="health">--</span>
            </span>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100"> </div>
            </div>
            <span class="enemyName">Enemy:
                <span class="" id="EnemyName">..</span>
            </span>
            <span class="hits">Hits:
                <span class="" id="hits">--</span>
        </header>
        <div class="row backgroundImage">
            <div class="fog "></div>

            <div class="monster">
                <img class="targetImg" src="Assets/Photos/pans labyrinth.png" alt="">
            </div>
            <div class="goodGuy">
                <img class="slapperImg" id="monsterImage" src="Assets/Photos/Dhalsim.gif" alt="">
            </div>


        </div>

        <footer class="footer">

            <button class="slap" onclick="slap()">Slap</button>
            <button class="punch" onclick="punch()">Punch</button>
            <button class="kick" onclick="kick()">Kick</button>


            <button class="mushroom" onclick="giveMushroom()">Shrooms</button>
            <button class="potion" onclick="giveLifePotion()">Life Potion</button>
            <button class="soul" onclick="giveSoul() ">Eat Soul</button>


        </footer>



    </div>




    <script src="game.js"></script>

</body>

</html>
